<h2>LHU Companion App</h2>
			<center>
			<div class ="box1">
			<h1>Event Submission Form<br/></h1>
			
            <h4> Event Details </h4>
<form id="form" action="http://ec2-54-186-111-1.us-west-2.compute.amazonaws.com:4000/event/">
<form enctype="application/x-www-form-urlencoded">
	    <table>
            <tr>
            <td> Name of Event: </td> <td> 
            <input id="eventName" type="text" name="eventName" placeholder="Name"/>
            </td>
            </tr>

			 <tr>
                    <td> Event Host: </td> <td> 
                        <input type = "text" name = "host" id = "host"placeholder="Host"/>
                    </td>
            </tr>
			
			
            <tr>
            <td> Event Location: </td> <td> 
            <input type = "text" name = "location" id = "location"placeholder="Location"/>
            </td>
            </tr>

	    <tr>
            <td> Event Time: </td> <td> 
            <input type = "text" name = "time" id = "time"placeholder="Time"/>
            </td>
            </tr>

	    <tr>
            <td> Event Date: </td> <td> 
            <input type = "date" name = "when" id = "when"placeholder="YYYY-MM-DD"/>
            </td>
            </tr>
	    </table> </br>

	    <table>
            
            <div><center> <h4> Event Description </h4> </center></div>
            
	    <textarea name ='description' id ='description' rows ="5" cols="30"> </textarea>
	   
            </table>
	<input type ="image" src="subbutt.png" width= "25%" height="2%" id ="input" value ="submit"name="input"/>     
            </div>
        </center>
          
    </font>
<script>
            $.ajaxSetup({
                contentType: "application/json; charset=utf-8",
                dataType: "json"
            });

            $(document).ready(function() {
                $('#input').click(function() {
                    var send = $("#form");
                    $.ajax({
                        url: "http://ec2-54-186-111-1.us-west-2.compute.amazonaws.com:4000/event/",
                        type: "POST",
                        data: send,
			crossDomain: true,
                        success: function (sreg, status, jqXHR) {
                        alert(JSON.stringify(sreg));
                            },

                            error: function (jqXHR, status) {
                                alert(JSON.stringify(jqXHR));
                            }
                    });
                    return false;
                });
            });
        </script>
</form>
</form>
